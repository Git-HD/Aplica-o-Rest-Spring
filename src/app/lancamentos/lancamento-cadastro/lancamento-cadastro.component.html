<div class="container">

  <form #f="ngForm" autocomplete="off">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo lançamento</h1>
      </div>
    </div>

    <div class="ui-g-12">
      <p-selectButton [options]="tipos" #tipo></p-selectButton>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy" [inline]="false" name="vencimento" [readonlyInput]="false" [showIcon]="false" ngModel #vencimento="ngModel" required></p-calendar>
      <p-message severity="error" text="Informe uma data de vencimento" *ngIf="vencimento.hasError('required') && vencimento.dirty"></p-message>
    </div>
    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>{{ tipo.value === 'RECEITA' ? 'Recebimento': 'Pagamento'}}</label>
      <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      <p-message severity="error" text="Informe uma data de vencimento" *ngIf="vencimento.hasError('required') && vencimento.dirty"></p-message>
    </div>
    <div class="ui-g-6 ui-md-9 ui-fluid">
      <label>Descrição</label>
      <input ngModel #descricao="ngModel" required minlength="5" name="descricao" pInputText type="text">

      <p-message severity="error" text="Informe uma descrição" *ngIf="descricao.hasError('required') && descricao.dirty"></p-message>
      <p-message severity="error" text="Mínimo de {{ descricao.errors.minlength.requiredLength }} caracteres." *ngIf="descricao.hasError('minlength') && descricao.dirty"></p-message>

    </div>
    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>Valor</label>
      <input pInputText type="text" placeholder="0,00" name="valor" currencyMask
      [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false}"
      ngModel required>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Categoria</label>
      <p-dropdown [options]="categorias" #categoria placeholder="Selecione" name="categoria" ngModel required></p-dropdown>
    </div>
    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Pessoa</label>
      <p-dropdown [filter]="true" [options]="pessoas" #pessoa name="pessoa" placeholder="Selecione" ngModel required></p-dropdown>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Observação</label>
      <textarea pInputTextarea rows="3"></textarea>
    </div>
    <div class="ui-g-12 btns">
      <button class="btn" pButton type="submit" [disabled]="f.invalid" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info btn"></button>
      <a class="btn" href="javascript:;">Voltar para a pesquisa</a>
    </div>

  </form>

</div>
