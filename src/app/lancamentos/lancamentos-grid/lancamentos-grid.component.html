<p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th style=" width: 120px; text-align: center;">Vencimento</th>
          <th style=" width: 120px; text-align: center;">Pagamento</th>
          <th style="width: 120px; text-align: right;">Valor</th>
          <th style="width: 90px; text-align: center;"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
      <tr>
          <td>{{lancamento.pessoa}}</td>
          <td>{{lancamento.descricao}}</td>
          <td style=" width: 120px; text-align: center;">{{lancamento.dataVencimento | date: 'dd/M/yy'}}</td>
          <td style=" width: 120px; text-align: center;">{{lancamento.dataPagamento | date: 'dd/M/yy'}}</td>
          <td [ngStyle]="{color: lancamento.tipo == 'DESPESA' ? 'red' : 'blue'}" style="width: 120px; text-align: right;">{{lancamento.valor | number:'1.2-2'}}</td>
          <td style="display: flex;"><a pTooltip="Editar" tooltipPosition="top" style="width: 35px; height: 23px;" pButton icon="pi pi-pencil"></a>
            <button pTooltip="Excluir" tooltipPosition="top" style="width: 30px; height: 23px; margin-left: 5px;" pButton icon="pi pi-trash"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
