<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th style="width: 90px; text-align: center;"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoas>
      <tr>
          <td>{{pessoas.nome}}</td>
          <td>{{pessoas.cidade}}</td>
          <td>{{pessoas.estado}}</td>
          <td><a style="color: inherit;" href="javascript:;" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'"
            tooltipPosition="top">{{pessoas.ativo ? 'Ativo' : 'Inativo' }} </a>
          </td>
          <td style="display: flex;"><a pTooltip="Editar" tooltipPosition="top" style="width: 35px; height: 23px;" pButton icon="pi pi-pencil"></a>
            <button pTooltip="Excluir" tooltipPosition="top" style="width: 30px; height: 23px; margin-left: 5px;" pButton icon="pi pi-trash"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
